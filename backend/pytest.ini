[pytest]
# Pytest configuration for ScholarAI backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external services)
    api: API endpoint tests
    model: Data model tests
    auth: Authentication tests
    slow: Slow tests (network calls, database operations)

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-fail-under=80
    --tb=short

# Ignore paths
norecursedir =
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    .pytest_cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
